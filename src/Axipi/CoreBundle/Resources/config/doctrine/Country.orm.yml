Axipi\CoreBundle\Entity\Country:
    type: entity
    table: country
    uniqueConstraints:
        code:
            columns:
                - code
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
    fields:
        code:
            type: string
            nullable: false
            length: 2
            options:
                fixed: true
        title:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
        dateModified:
            type: datetime
            nullable: true
            column: date_modified
    lifecycleCallbacks: {  }
