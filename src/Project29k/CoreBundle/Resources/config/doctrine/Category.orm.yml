Project29k\CoreBundle\Entity\Category:
    repositoryClass: Project29k\CoreBundle\Repository\CategoryRepository
    type: entity
    table: category
    uniqueConstraints:
        code:
            columns:
                - code
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        code:
            type: string
            nullable: false
            length: 30
            options:
                fixed: false
        icon:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        ordering:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
        datecreated:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
